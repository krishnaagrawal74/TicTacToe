<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="outer active">
        <nav class="active">
            <h1>Tic Tac Toe</h1>
            <div id="toggle" class="active">
                <i class="indicator"></i>
            </div>
         </nav>
        <div class="main">
            <!-- <div class="heading">TIC TAC TOE</div> -->
             
            <div class="container active">
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
            </div>
        
            <div class="result"></div>
        
            <button id="endgame">
                End Game
            </button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
